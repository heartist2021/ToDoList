<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>To-Do List App</title>
</head>
<body>

        <h1>To-Do List</h1>

    </div>
</body>
</html>
